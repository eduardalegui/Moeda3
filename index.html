<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <script src="script.js"> </script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odor+Mean+Chey&display=swap" rel="stylesheet">
</head>



<body>

    <header class="tituloprincipal">
        <h1>Conversor Monetário</h1>
    </header>

        <section class="corpo">

            <section class="parte1">      
                <section class = "tituloquantidade">

                    <h4>Quantidade:</h4>

                </section>

                <section class="quantidade">        

                    <div class="bandeira1">
                        <img id="bandeiraCima">
                    </div>
                    <label for="select"></label>
                    <select onchange="SetFlagCima()" id ="select"></select>                

                    <label for="valor"></label> 
                    <input  oninput="convert()" type="number" onkeypress="if(event.key === '-') event.preventDefault();" id="input">

                </section>
            </section>
                
                   
        
                <section class="botao"> 
                    <button class="botao2" onclick="reverse()">
                        <img class="seta" src="https://files.oaiusercontent.com/file-QEH6oVAT4EF8Bc8fYC2gJk?se=2025-03-24T19%3A01%3A36Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3De3444da5-95f9-4235-9d63-1684c5a49b98.webp&sig=duqMRcwqZTFJ8IQ8Enql8KkdMq/F8fit6LSPlm4FYr4%3D" alt="reverse">
                    </button> 
                </section>

                <section class="linha">
                    <hr>
                </section>

            <section class="parte2">
                <section class = "tituloconversao">

                    <h4>Conversão:</h4>

                </section>

                <section class="conversao">

                    <div class="bandeira2">
                        <img id="bandeiraBaixo">
                    </div>
                    <label for="select2"></label>
                    <select onchange= "SetFlagBaixo()" id="select2"></select>

                    <label for="valor"></label> 
                    <input readonly type="number" id="input2">
                    
                </section>
            </section>  
                
        </section>
        
   
</body>     
</html>
